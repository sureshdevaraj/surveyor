<!DOCTYPE html>
<html lang="en">
  <head>
    <%- include('header-head.html'); %>
    <title>Welcome <%= user.name %> </title>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <%- include('header.html'); %>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <%- include('sidebar.html'); %>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">My Surveys</h1>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Question Count</th>
                  <th>Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <% list.forEach(function(item){ %>
                <tr>
                  <td><a href="/account/show_servey/<%= item._id %>"><%= item.name %></a></td>
                  <td><%= item.questionnaires.length %></td>
                  <td><%= item.created_at %></td>
                  <td><a target="_blank" href="/embed/<%= item._id %>" class="btn btn-primary">Embed</a></td>
                </tr>
                <% }) %>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
